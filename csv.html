<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Import Wizard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    .scroll-container {
      overflow-x: auto;
      width: 100%;
      max-width: 100%;
      max-height: 500px;
      overflow-y: auto;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 1200px;
      table-layout: auto;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      white-space: nowrap;
    }
    thead th {
      position: sticky;
      top: 40px;
      background: #007BFF;
      color: white;
      z-index: 2;
    }
    .mapping-row th {
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 3;
    }
    select {
      width: 100%;
      padding: 5px;
    }
    .mapping-row select {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <section class="content-section">
    <h2>CSV Import & Field Mapping</h2>
    <input type="file" id="csv-file" accept=".csv">
    <button onclick="parseCSV()">Preview CSV</button>

    <div class="scroll-container">
      <div id="mapping-container"></div>
    </div>
  </section>

  <script>
    const systemFields = [
      "-- Select Field --",
      "Feed Type", "Input Tons", "DM%", "FOS", "TAC",
      "pH", "Ammonia", "Biogas Produced", "Methane %"
    ];

    function parseCSV() {
      const file = document.getElementById('csv-file').files[0];
      if (!file) return alert("Please select a CSV file");

      Papa.parse(file, {
        header: true,
        dynamicTyping: true,
        complete: function(results) {
          const data = results.data;
          if (!data.length) return alert("Empty CSV");

          const headers = Object.keys(data[0]);
          const previewRows = data.slice(0, 10);

          let html = '<table><thead>';
          html += '<tr class="mapping-row">';
          headers.forEach((_, index) => {
            html += '<th><select data-col="' + index + '">' +
                    systemFields.map(f => `<option value="${f}">${f}</option>`).join('') +
                    '</select></th>';
          });
          html += '</tr>';

          html += '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';

          previewRows.forEach(row => {
            html += '<tr>' + headers.map(h => `<td>${row[h] ?? ''}</td>`).join('') + '</tr>';
          });

          html += '</tbody></table>';
          document.getElementById("mapping-container").innerHTML = html;
        }
      });
    }
  </script>
</body>
</html>
