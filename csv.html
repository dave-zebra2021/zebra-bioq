<!-- Include this as a new section in index.html or a separate file -->
<section id="csv-import" class="content-section" style="display: none;">
  <h2>CSV Import Wizard</h2>
  <input type="file" id="csv-file" accept=".csv">
  <button onclick="parseCSV()">Parse CSV</button>
  <table id="csv-preview"></table>
</section>
<script>
  function parseCSV() {
    const file = document.getElementById('csv-file').files[0];
    if (!file) return alert("Please select a CSV file");

    Papa.parse(file, {
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        const table = document.getElementById("csv-preview");
        table.innerHTML = "";
        const data = results.data;
        if (!data.length) return alert("Empty CSV");

        const headers = Object.keys(data[0]);
        const thead = document.createElement("thead");
        thead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = row[h];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        console.log("CSV Parsed:", data);
      }
    });
  }
</script>
